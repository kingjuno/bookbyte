{% extends 'base.html' %}

{% block content %}
    <div class="login_body">
    <div class="container"></div>
        <div class="login_box">
        <h1>BookByte</h1>

        <form class="site-form" action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group">
                {{ form.username }}
                {{ form.username.errors }}
            </div>
            <div class="form-group">
                {{ form.password }}
                {{ form.password.errors }}
            </div>
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next}}">
            {% endif %}

            <input class="login_button" type="submit" value="Login">
        </form>
        </div>
        <div class="create_acc" style="text-align:center;">
            <a href="{%url 'accounts:signup' %}">create a new account</a>
        </div>
    </div>
    <script type="text/javascript">
        document.getElementsByName('username')[0].placeholder='Username';
        document.getElementsByName('password')[0].placeholder='Password';
    </script>
{% endblock %}
